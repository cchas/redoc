OK:
  required:
    - estatus
  properties:
    estatus:
      type: string
      enum: ['ok']
    mensaje:
      type: string
      description: Mensaje devuelto por el servidor
      example: Proceso completado con éxito

Error:
  required:
    - estatus
  properties:
    estatus:
      type: string
      enum: ['ko']
    error:
      type: string
      description: Descripción del error
      example: Hubo un error...
