401:
  description: Error de autorización
  content:
    application/json:
      schema:
        $ref: 'https://tunuve.com/tunuve/openapi/spec/inc/common_schemas.yaml#/Error'

403:
  description: Error de validación
  content:
    application/json:
      schema:
        properties:
          estatus:
            type: string
            enum: ['ko']
          error:
            type: string
            example: El usuario no tiene permisos para efectuar esta acción

404:
  description: Not found


500:
	description: Server error

          
503:
  description: Server error